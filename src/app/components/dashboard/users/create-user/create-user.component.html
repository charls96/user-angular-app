<div class="container">
  <mat-toolbar>
    <span>Create User</span>
  </mat-toolbar>

  <mat-card style="margin-top: 10px;">
   <form [formGroup]="form" (ngSubmit)="addUser()">
     <mat-grid-list cols="4" rowHeight="70px">
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field class="width">
          <mat-label>User</mat-label>
          <input matInput formControlName="user">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="3" [rowspan]="5">
        <img src="../../../../../assets/img/user.png" width="250px" alt="">
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field class="width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field class="width">
          <mat-label>Surname</mat-label>
          <input matInput formControlName="surname">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field class="width">
          <mat-label>Gender</mat-label>
          <mat-select formControlName="gender">
            <mat-option *ngFor="let item of gender" [value]="item">
              {{item}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <button mat-raised-button style="margin-right: 10px;">Return</button>
        <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid">Accept</button>
      </mat-grid-tile>
     </mat-grid-list>
   </form>
  </mat-card>
</div>
