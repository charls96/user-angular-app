<div class="body">
  <div class="login">
    <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>
    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
      <img src="../../../assets/img/user.png" alt="user.png">
      <h1>Login</h1>
      <mat-form-field class="width" appearance="fill">
        <mat-label>User</mat-label>
        <input type="text" matInput autocomplete="off" formControlName="user">
      </mat-form-field>
      <mat-form-field class="width" appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" matInput autocomplete="off" formControlName="password">
      </mat-form-field>
      <br>
      <button type="submit" class="width button" mat-raised-button color="primary" [disabled]="form.invalid">Login</button>
    </form>
  </div>
</div>
